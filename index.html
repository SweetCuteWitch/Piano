<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual piano</title>
</head>
<body id = "body">
    
    <h1 id = "title">Virtual piano</h1>
    <input type="button" id = "fullscreen"></input>
    <div id = "navigation">
        <input type="button" id = "notes" class="main-btn" value = "Notes"></input>
        <input type="button" id = "letters" class="main-btn" value  = "Letters"></input>
    </div>
    <main>
        <section id = "piano">
            <input type="button" class = "extra-tile" style = "left: 80px" value = "c♯"></input>
            <input type="button" class = "extra-tile" style = "left: 190px" value = "d♯"></input>
            <input type="button" class = "extra-tile" style = "left: 410px" value = "f♯"></input>
            <input type="button" class = "extra-tile" style = "left: 520px" value = "g♯"></input>
            <input type="button" class = "extra-tile" style = "left: 630px" value = "a♯"></input>

            <input type="button" class = "main-tile" value = "c"></input>
            <input type="button" class = "main-tile" value = "d"></input>
            <input type="button" class = "main-tile" value = "e"></input>
            <input type="button" class = "main-tile" value = "f"></input>
            <input type="button" class = "main-tile" value = "g"></input>
            <input type="button" class = "main-tile" value = "a"></input>
            <input type="button" class = "main-tile" value = "b"></input>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
